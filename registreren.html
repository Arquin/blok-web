<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>NS Verhalen</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/images/ns-favi.png" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li> <a href="index.html"> <img src="assets/images/logo-ns.png" alt="Logo van de NS"> </a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="inloggen.html">Zoek</a></li>
                <li><a href="#.html">Account</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <form action="index.html">
           
            <fieldset>
                <legend>Registreren</legend>
                <p>Om een account aan te kunnen maken voor de NS verhalensite, dient u de vollgende gegevens in te vullen.</p>
                <label>Voornaam</label>
                <input required type="text" name="firstname">

                <label>Achternaam</label>
                <input required type="text" name="lastname">

                <label>Geboortedatum</label>
                <input required type="date" name="birthday">

                <label>Email adres</label>
                <input required type="email" id="email" name="emailaddress">

                <label>Wachtwoord</label>
                <input required type="password" name="pwd" pattern=".{6,}" title="Het wachtwoord moet 6 of meer karakters bevatten" id="pwd">


                <input type="submit" name="submit" value="Registreer">
                <a href="inloggen.html">Klik hier voor inloggen</a>
            </fieldset>
        </form>

       </main>
<script src="assets/javascript/validation.js"></script>
</body>
</html>
